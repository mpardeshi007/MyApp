<h3>Create Movie</h3>
<div [hidden]="submitted" style="width: 300px;">
	<form (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="name">Movie Name</label> <input type="text"
				class="form-control" id="name" required [(ngModel)]="movie.name"
				name="name">
		</div>

		<div class="form-group">
			<label for="rating">Movie Rating</label> <input type="text"
				class="form-control" id="rating" required [(ngModel)]="movie.rating"
			placeholder="......../10"	name="rating">
		</div>

		<div class="form-group">
			<label for="avgrating">IMDB Average Rating</label> <input type="text"
				class="form-control" id="avgrating" required [(ngModel)]="movie.avgrating"
				name="avgrating">
		</div>

		<button type="submit" class="btn btn-success">Submit</button>
	</form>
</div>

<div [hidden]="!submitted">
	<h4>You submitted successfully!</h4>
	<button class="btn btn-success" (click)="newMovie()">Add</button>
</div>
