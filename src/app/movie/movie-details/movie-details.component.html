<div *ngIf="movie">
	<div>
		<label>Movie Name: </label> {{movie.name}}
	</div>
	<div>
		<label>User Rating: </label> {{movie.rating}}
	</div>
	<div>
		<label>Active: </label> {{movie.active}}
	</div>
	<div>
		<label>Active: </label> {{movie.avgrating}}
	</div>

	<span class="button is-small btn-primary" *ngIf='movie.active' (click)='updateActive(false)'>Inactive</span>
	
	<span class="button is-small btn-primary"*ngIf='!movie.active' (click)='updateActive(true)'>Active</span>

	<span class="button is-small btn-danger" (click)='deleteMovie()'>Delete</span>
	
	<hr/>
</div>
